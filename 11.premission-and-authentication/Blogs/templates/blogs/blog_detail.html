{% extends 'base.html' %} {% block content %}
<a href="{% url 'home' %}" class="nav-links underline mb-4">Back to blogs</a>
<h1 class="hero-title">
    {{ blog.title }}
</h1>
<div class="blogs">
    <div class="blog-card-img">
        <img src="{{blog.header_image.url}}" alt="" class="img-responsive">
    </div>
    <div class="blog-card">
        <div class="blog-card-text">
            <div>
                <h4 class="blog-card-title">{{ blog.subtitle }}</h4>
                <p class="blog-card-subtitle">
                    posted by <em>{{ blog.author }}</em>
                </p>
                <p class="blog-card-para">
                    {{ blog.body }}
                </p>
            </div>


        </div>

    </div>

</div>


{% endblock content %}
